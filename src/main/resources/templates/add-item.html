<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
<h4 th:utext="HouseholdAppliancesApp" />
  	</div>
    <div class="container my-5">
        <h4> Add Item</h4>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/items/create}" th:object="${item}" method="post">
                        <div class="row">
                        
                        	<div class="form-group col-md-8">
                                <label for="serialNumber" class="col-form-label">SerialNumber</label> 
                                <input type="text" th:field="*{serialNumber}" class="form-control" id="serialNumber" placeholder="serialNumber"> 
                                <span th:if="${#fields.hasErrors('serialNumber')}" th:errors="*{serialNumber}" class="text-danger"></span>
                            </div>
                        	
                            <div class="form-group col-md-8">
	                            <label for="brand" class="col-form-label">Brand</label> 
	                            <input type="text" th:field="*{brand}" class="form-control" id="brand" placeholder="brand"> 
	                            <span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="text-danger"></span>
	                        </div>                                                   
                            <div class="form-group col-md-8">
                                <label for="model" class="col-form-label">Model</label> 
                                <input type="text" th:field="*{model}" class="form-control" id="model" placeholder="model"> 
                                <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="text-danger"></span>
                            </div>                          
							
							<div class="form-group col-md-8">
                                <label for="status" class="col-form-label">Status</label> 
                                <input type="text" th:field="*{status}" class="form-control" id="status" placeholder="status"> 
                                <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="dateBought" class="col-form-label">PurchaseDate</label> 
                                <input type="text" th:field="*{dateBought}" class="form-control" id="dateBought" placeholder="yyyy-mm-dd"> 
                                <span th:if="${#fields.hasErrors('dateBought')}" th:errors="*{dateBought}" class="text-danger"></span>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Item">
                            </div>
				
                            <div class="form-group col-md-8"></div>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <div class="container my-1">
      	<h6>Thank you and visit again..</h6>
        </div>
</body>

</html>
