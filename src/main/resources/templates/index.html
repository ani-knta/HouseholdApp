<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
    	<meta http-equiv="x-ua-compatible" content="ie=edge">
    	<title>List of Items</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    </head>
    <body>
    
<div class="container my-5">
<h4 th:utext="HouseholdAppliancesApp" />
  	</div>    	
    	<div class="container my-2">
    	<h4> Show Item</h4>
        <div class="card">
            <div class="card-body">
                <div th:switch="${items}" class="container my-5">
                    <p class="my-5">
                        <a href="/items/add" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> Add Item</i></a>
       
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Items yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>SerialNumber</th>
                                        <th>Brand</th>
                                        <th>Model</th>
                                        <th>Status</th>
                                        <th>PurchaseDate</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                             
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${items}">
                                        <td th:text="${item.serialNumber}"></td>
                                        <td th:text="${item.brand}"></td>
                                        <td th:text="${item.model}"></td>
                                        <td th:text="${item.status}"></td>
                                        <td th:text="${item.dateBought}"></td>
                                        
                                        <td><a th:href="@{/items/edit/{id}(id=${item.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/items/delete/{id}(id=${item.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div> 
    <div class="container my-1">
      	<h6>Thank you and visit again..</h6>
        </div>
    </body>
</html>
